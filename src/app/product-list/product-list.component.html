<div class="row">
    <div class="col-sm-4 mb-4" *ngFor="let product of productList">
  <div class="card-content">
    <img src="{{product?.thumbnail}}"  alt="crad image" style="width: 100%; height: 60%;">
    <div class="card-desc">
      <h5 class="card-title">{{product?.title}}</h5>
      <p class="card-text">Stock Available :{{product?.stock}}</p>
      <p class="card-text"><b>Price :{{product?.price}}</b>, <span style="background-color: yellow;">Discount :{{product?.discountPercentage}}%</span></p>
      <!-- <p class="card-text">Rating :{{product?.rating}}</p>
      <p class="card-text">{{product?.description}}</p> -->
    </div>
  </div>
</div>
</div>
