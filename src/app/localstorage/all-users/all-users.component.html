<div class="mt-4">
    <h2>List of Students</h2>
    <input type="text" placeholder="search student by name" [(ngModel)]="searchText" (keyup)="searchStudent()" autocomplete="off" autofocus>
    <table class="table" *ngIf="students != undefined && students.length>0">
        <thead>
            <tr>
                <th>Student ID</th>
                <th>Name</th>
                <th>City</th>
                <th>Action</th>
            </tr>
        </thead>
        <tbody>
            <tr *ngFor="let data of studentSearchData">
                <td>{{data.sId}}</td>
                <td>{{data.name}}</td>
                <td>{{data.city}}</td>
                <td>
                    <a class="btn btn-primary" [routerLink]="['./edit', data.sId]">Edit</a>
                    &nbsp;
                    <a class="btn btn-danger" (click)="deleteStudent(data.sId, data.name)">Delete</a>
                </td>
            </tr>
        </tbody>
    </table>
    <div *ngIf="students === null || students?.length ===0">
        No record found!
    </div>
</div>
