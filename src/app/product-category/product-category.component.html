  <div class="container">
    <div class="mb-3 row subheader mt-4">
      <div class="col-sm-10">
        <input type="text" (keyup)="searchProduct()" [(ngModel)]="searchText" class="form-control" id="inputText" placeholder="Shop By Your Favourite Product">
      </div>
    </div>
    
    <div class="row">
      <div class="col-3 sideFiler">
        <h5>Filter by Product Category</h5>
        <!-- <div class="chBoxId mt-4" style="color: blue; font-size: 18px;">
          <label>
          <input type="checkbox" (change)="allApply($event)"> SelectAll
        </label>
        </div>
        <hr> -->
        <div class="chBoxId" *ngFor="let list of products">
          <label >
          <input type="checkbox" (change)="filterProduct($event,list)" value="{{list}}">  {{list | uppercase}}
          </label>
        </div>
      </div>
      <div class="col-9">
        <div class="row">
        <span *ngIf="dataLoading" class="spinner-loader" style="position: absolute; top: 50%;left: 50%;transform: translate(-50%,-50%);z-index: 1;"></span>
        <div class="col-sm-4 mb-4" *ngFor="let product of favouriteProduct">
      <div class="card-content">
        <img src="{{product?.thumbnail}}"  alt="crad image" style="width: 100%; height: 60%;">
        <div class="card-desc">
          <h5 class="card-title">{{product?.title}}</h5>
          <p class="card-text">Stock Available :{{product?.stock}}</p>
          <p class="card-text"><b>Price :{{product?.price}}</b>, <span style="background-color: yellow;">Discount :{{product?.discountPercentage}}%</span></p>
          <!-- <p class="card-text">Rating :{{product?.rating}}</p>
          <p class="card-text">{{product?.description}}</p> -->
        </div>
      </div>
    </div>
      </div>
    </div>
  </div>
